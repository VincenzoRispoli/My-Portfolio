<div class="contact-section">
    <img class="ellipseSmallContact" src="../../../assets/img/ellipseSmallContact.png" alt="">
    <h2>Contact</h2>
    <div class="wrapper">
        <div class="contact-info">
            <h3>Got a problem to solve?</h3>
            <p class="contact-me-content">Contact me through this form, I am interested in hearing from you, knowing your ideas and contributing to
                your projects with my work.
            </p>
            <p class="call-to-action">Need a Frontend developer? <b>Contact me!</b></p>
        </div>
        <form class="contact-form">
            <input class="input-name" type="text" placeholder="Your Name">
            <input class="input-email" type="text" placeholder="Your E-Mail">
            <textarea class="textarea" name="" id="" cols="30" rows="10" placeholder="Your message"></textarea>
            <span class="checkbox-container"><input class="input-checkbox" type="checkbox">I've read the privacy policy and agree to the processing of my data as outlined</span>
            <button>Say Hello! </button>
        </form>
    </div>
</div>
