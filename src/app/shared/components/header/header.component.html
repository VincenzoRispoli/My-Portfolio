<header (scroll)="onWindowScroll()">
    <nav [ngStyle]="{'background': pageScrolled ? shadedHeader : 'transparent'}">
        <a [ngClass]="{logoPaddingScrolled: pageScrolled, logoPaddingNormal: !pageScrolled}" (click)="onClickLogo()"
            href="#atf"><img [ngClass]="{heightLogoScrolled: pageScrolled, heightLogoNormal: !pageScrolled}"
                src="assets/img/logo2.png" alt="LOGO"></a>
        <div class="menu-desktop">
            <a href="#letsWork">{{"about-me" | translate}}</a>
            <a href="#skill-set">{{"skill-set" | translate}}</a>
            <a href="#my-work">{{"my-work" | translate}}</a>
            <div class="languages-container" (click)="menuService.onLanguageChange()">
                <img (click)="translate.switchToOtherLang('de')" class="flag"
                    [ngStyle]="{'display': menuService.isOnEnglish ? '': 'none'}" src="assets/img/germanFlag.png"
                    alt="">
                <img (click)="translate.switchToOtherLang('en')" class="flag"
                    [ngStyle]="{'display': menuService.isOnEnglish ? 'none' : ''}" src="assets/img/englishFlag.png"
                    alt="">
            </div>
        </div>
        <div [ngClass]="{logoPaddingScrolled: pageScrolled, logoPaddingNormal: !pageScrolled}" (click)="openMenu()"
            class="hamburger-menu">
            <span [ngClass]="{rotateToRight: menuService.translateX}"></span>
            <span [ngStyle]="{'display': menuService.translateX ? 'none' : 'block'}"></span>
            <span [ngClass]="{rotateToLeft: menuService.translateX}"></span>
        </div>
    </nav>
</header>
